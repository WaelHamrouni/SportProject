<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <select class="form-control"  [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}">
                        <option value="GK" class=".inpu">GK</option>
                        <option value="MID" class=".inpu">MID</option>
                        <option value="DEF" class=".inpu">DEF</option>
                        <option value="ATK" class=".inpu">ATK</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Nbr" />
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Age" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
