<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search players</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="playerForm">
                    <div class="form-group">
                        <input type="number" formControlName="age" class="form-control" placeholder="Age" />
                    </div>
                    <div *ngIf="playerForm.controls['age'].invalid && 
                    (playerForm.controls['age'].dirty  )">
                        <div *ngIf="playerForm.controls['age'].errors?.['required']"> required</div>
                    </div>
                  


                    <div class="form-group">
                        <input type="submit" [disabled]="playerForm.invalid" (click)="afficheSearch()" class="btn btn-primary py-3 px-5" value="Search" />
                    </div>
                </form>
            </div>
        </div>
        <div >
            <div class="container site-section">
                <div class="row">
                    <div class="col-lg-5" *ngFor="let p of searchPlayer">
                        <div class="custom-media d-flex">
                            <div class="img mr-4">
                                <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
                            </div>
                            <div class="text">
                                
                                <h3 class="mb-4"><a href="#">{{p.name}}</a></h3>
                                <span class="meta">{{p.position}}</span>
                                <p>{{p.age}}years</p>
                                <p><a href="#">Tshirt NBR {{p.number}} </a></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
