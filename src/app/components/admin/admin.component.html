<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Admin</h1>
        <h1 class="text-white">{{adminTetele|uppercase}}</h1>
        <h1 class="text-white">'Admin'|uppercase</h1>
        <h1 class="text-white">{{adminTetele|asterix  }}</h1>
        <h1 class="text-white">{{adminTetele|reverse  }}</h1>
        <h3 class="text-white">{{actualDate | date: "short"}}</h3>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
        aria-selected="true">{{matchesTetele}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
        aria-selected="false">{{teamsTetele}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false">{{playersTetele}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contacta" role="tab" aria-controls="contact"
        aria-selected="false">{{stadiumsTetele}}</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <app-matches-table></app-matches-table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <app-teams-table></app-teams-table>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="profile-tab">
    <app-players-table></app-players-table>  
    </div>
    <div class="tab-pane fade" id="contacta" role="tabpanel" aria-labelledby="contact-tab">
      <app-stadiums-table></app-stadiums-table>
    </div>
  </div>
</div>
