<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #searchForm="ngForm" (ngSubmit)="afficheSearch()">
                    <div class="form-group">
                        <input type="number" [(ngModel)]="obj.one"  formControlName="scoreOne" 
                            class="form-control" placeholder="Score One" />
                    </div>
                    <div *ngIf="matchForm.controls['scoreOne'].invalid ">
                        <div *ngIf="matchForm.controls['scoreOne'].errors?.['required']">scoreOne is required</div>

                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="obj.two"  formControlName="scoreTwo"
                            class="form-control" placeholder="Score Two" />
                    </div>
                    <div *ngIf="matchForm.controls['scoreTwo'].invalid ">
                        <div *ngIf="matchForm.controls['scoreTwo'].errors?.['required']">scoreTwo is required</div>
scoreTwo
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search" />
                    </div>
                </form>
            </div>
        </div>
        <div *ngFor="let s of searchMatch">
            <app-result [obj]="s"></app-result>
        </div>
    </div>
</div>
